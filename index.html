<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/104c2d3496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="juno">
        <i class="fab fa-joomla"></i>
        <span>Juno</span>
        <div class="navbar">
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-facebook"></i>

            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">DETAILS</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>BUSINESS LANDING PAGE</h1><br>
            <p>Use Juno business landing page to create an officlent and mernoable online presence for your startup company</p><br>
            <button>DISCOVER</button>
        </div>
        <div class="form">
            <input type="text" placeholder="Name"><br>
            <input type="email" placeholder="Email"><br>
            <input type="number" placeholder="Phone"><br>
            <input type="package" placeholder="Select Package">

            <form action="">
                <input type="radio" value="security">
                <label for="">I agree to Juno's Privacy Policy and Terms & Conditions</label>
            </form>

            <button>GET QUOTE</button>
        </form>
        </div>
    </div>
</body>
</html>
